	<script>
		window.onload = function () {
			// if(window.top==window){
			// 	window.location = "https://www.digit77.com/"
			// }
			let inputs = $("#seeting input")
			inputs.each(function () {
				let id = $(this).attr("id")
				document.getElementById(id).addEventListener("change", function () {
					updateFormByEle(ele = this)
				})
			})
		}

		function updateForm(notFirst = true) {
			let inputs = $("#seeting input")
			inputs.each(function () {
				let id = $(this).attr("id")
				switch (id) {
					case "fenmiaozhen":
						if (this.value == "on" || notFirst)
							openfmz.click()
						break
					case "baidu":
						if (this.value == "on" || notFirst)
							openbd.click()
						break
					case "onedriver":
						if (this.value == "on" || notFirst)
							openod.click()
						break
					case "tianyi":
						if (this.value == "on" || notFirst)
							openty.click()
						break
					case "aliyun":
						if (this.value == "on" || notFirst)
							openal.click()
						break
				}
			})
		}
		function updateFormByEle(ele = null, notFirst = false) {
			let id = $(ele).attr("id")
			switch (id) {
				case "fenmiaozhen":
					openfmz.click()
					break
				case "baidu":
					openbd.click()
					break
				case "onedriver":
					openod.click()
					break
				case "tianyi":
					openty.click()
					break
				case "aliyun":
					openal.click()
					break
			}
		}
	</script>
